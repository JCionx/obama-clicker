<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rr</title>
</head>
<body>
    <video src="assets/main.mp4" id="mainVideo" autoplay muted></video>
    <script>
        // Check if the user is on a mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // If on a mobile d evice, unmute the video
        if (isMobile) {
            const video = document.getElementById('mainVideo');
            video.muted = false;
        }
    </script>
</body>
<style>
    body {
        background-color: black;    
    }
    video {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
    }

</style>
</html>
